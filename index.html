<body>
    <div class="fondo d-flex justify-content-center">
        <div class="container-center align-self-center">
            <!-- Content menu -->

            <div class="container">

                <div class="card bg-light-subtle" style="width: 110%; height: 500px; border-radius: 4%;">

                    <div class="card-body">
                        <form>
                            <div class="text-center">
                                <h1>Iniciar sesion</h1>
                            </div>
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4 py-2">
                                <input type="email" id="form2Example1" class="form-control" />
                                <label class="form-label" for="form2Example1">Email </label>
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="form2Example2" class="form-control" />
                                <label class="form-label" for="form2Example2">Password</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check py-2">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                            checked />
                                        <label class="form-check-label" for="form2Example31"> Recordar contraseña
                                        </label>
                                    </div>
                                </div>

                                <div class="col py-2">
                                    <!-- Simple link -->
                                    <a href="Recuperar.html">Recuperar contrantraseña?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <div class="text-center">

                                <a href="panel.html" type="button " data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-primary btn-block mb-4">Sign in</a>

                            </div>
                            <!-- Register buttons -->


                            <div class="text-center">

                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f">
                                        <img src="img/descarga.png" alt="">
                                    </i>
                                </button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google">
                                        <img src="img/descarga (1).png" alt="">
                                    </i>
                                </button>






                            </div>
                        </form>
                    </div>
                </div>

            <!-- content fin menu -->
